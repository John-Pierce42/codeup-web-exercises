<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox nav exercise</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5004ff7a3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
</head>

<body>
<header>
    <nav>

        <ul class="nav-bar-left">
            <li><a href="#">Article</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Markets</a></li>
            <li><a href="#">Jobs</a></li>
        </ul>

        <ul class="nav-bar-logo"><a href="#">Logo</a></ul>

        <ul class="nav-bar-right">
            <li><a href="#">Follow Us</a></li>
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fas fa-user-circle"></i></a>
        </ul>

    </nav>
</header>
</body>
</html>
