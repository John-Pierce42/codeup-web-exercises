<script>
    "use strict";
    var konamiCode = [38,38,40,40,37,39,37,39,66,65,13];

    var keypress = [];

    $(document).keyup(function(event){
        // console.log(event.keyCode);
        keypress.push(event.keyCode);
        if(keypress.length > 11) {
            keypress.shift();
        }
        if(konamiCode.toString().toLowerCase() === keypress.toString().toLowerCase()) {
            $("body").html("<h1>you have 30 lives!</h1>").css("background-image", "url('img/maxresdefault.jpg')" ).css("background-repeat", "no-repeat").css("background-size", "100%");
        }
        console.log(keypress);
    });
